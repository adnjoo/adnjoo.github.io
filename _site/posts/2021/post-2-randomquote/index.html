<main>
  <article>
  <h1>random quote</h1>
  <time datetime="2021-03-27T00:00:00.000Z">March 27, 2021</time>
  <!-- Excerpt Start -->
<p>testing <a href="https://quotes.rest/">quotes.rest</a> api</p>
<!-- Excerpt End -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function get_quote(url) {
    $.get(url, (data)=>{
      // console.log(data)
      document.getElementById('para').innerHTML = data.contents.quotes[0].quote;
      document.getElementById('author').innerHTML = data.contents.quotes[0].author;
    });
}

$(document).ready(()=>{
  get_quote("https://quotes.rest/qod?language=en");
});

</script>
</head>
<body>

</div>

</div>
